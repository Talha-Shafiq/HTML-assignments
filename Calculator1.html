<html>
<body bgcolor="green">
       <Form>
    
        <title>Calculater</title>
		<head>
        <script language="javascript">          
                function Addition()
                {
                        var val1 = parseInt(document.getElementById("input1").value);
                        var val2 = parseInt(document.getElementById("input2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 + val2;
						
                }
        </script>
		<script language="javascript">
                function Subtraction()
                {
                        var val1 = parseInt(document.getElementById("input1").value);
                        var val2 = parseInt(document.getElementById("input2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 - val2;
						
                }
				function  Multiplication()
                {
                        var val1 = parseInt(document.getElementById("input1").value);
                        var val2 = parseInt(document.getElementById("input2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 * val2;
                }
				function Division()
                {
                        var val1 = parseInt(document.getElementById("input1").value);
                        var val2 = parseInt(document.getElementById("input2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 / val2;
      
						
                }
        </script>
		
  </head>
  <body align="center"><pre>
		<h1>Calculater</h1>	
    <h3>Input 1 <input type="text" id="input1" name="input1" value=""/><br>
Input 2 <input type="text" id="input2" name="input2" value=""/>
		<br>
        <input type="button" name="Sumbit" value=" + " onclick="javascript:Addition()"/> <input type="button" name="Sumbit" value=" - " onclick="javascript:Subtraction()"/> <input type="button" name="Sumbit" value=" * " onclick="javascript: Multiplication()"/> <input type="button" name="Sumbit" value=" / " onclick="javascript:Division()"/>
		<br>	
Result  <input type="text" id="answer" name="answer" value=""/>

   </form>    
  </body>
</html>
